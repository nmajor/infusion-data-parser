<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>
jQuery(document).ready(function() {
  function setShippingOption() {
    var bCountry = jQuery('[name="Contact0Country"]')[0].value;
    var sCountry = jQuery('[name="Contact0Country2"]')[0].value;

    var country = sCountry ? sCountry : bCountry;

    if (country === "United States") {
      jQuery('[name="ShippingOptionId"]').val(5) // 5 for US
    } else {
      jQuery('[name="ShippingOptionId"]').val(7) // 7 for Europe
    }
  }
  jQuery('select').on('change', function() {
    setShippingOption();
  });
  setShippingOption();

  // CHANGE FORM ID
  var FORM_ID = 1;
  // CHANGE FORM ID

  function recalculateShipping() {
    var dataType = "json";
    var secureServerString = "https://mz164.infusionsoft.com"
    		if(window.location.toString().search('https://mz164.infusionsoft.com') != 0){
    			dataType = "jsonp";
    		}
    var sanitized = "";
    var fields = jQuery("#orderForm input");
    jQuery.each(fields, function(i, element) {
         if(!/CreditCard0/.test(element.name)) {
            var elementValue = element.value;
            elementValue = elementValue.replace('#', '');
            sanitized += element.name + "=" + elementValue + "&";
         }
    });

    sanitized += "formId=" + FORM_ID;

    jQuery.ajax({
      url: secureServerString + "/app/orderForm/getShippingRates." + dataType,
      data: sanitized,
      dataType: dataType,
      success: function(data, textStatus, jqXHR) {
        var baseValue = parseFloat(jQuery('#baseTotal').val());
        var shippingValue = parseFloat(data.quotes[0].price);
        var shippingOptionId = data.quotes[0].id;

        jQuery('#PayTotal_A').val(baseValue + shippingValue);
        jQuery('[name="ShippingOptionId"]').val(shippingOptionId);
      },
      error: function(jqXHR, textStatus, errorThrown) {
         console.log(errorThrown);
      }
    });
  }

  jQuery("#orderForm input").on('blur', recalculateShipping);

  jQuery('#inf-next').on('click', function(elm) {
    jQuery('#inf-contact-billing-section').hide();
    jQuery('#inf-next').hide();

    jQuery('#inf-payment-section').show();
    jQuery('#inf-back').show();
    jQuery('#inf-submit').show();
  });

  jQuery('#inf-back').on('click', function(elm) {
    jQuery('#inf-contact-billing-section').show();
    jQuery('#inf-next').show();

    jQuery('#inf-payment-section').hide();
    jQuery('#inf-back').hide();
    jQuery('#inf-submit').hide();
  });

});
</script>
